<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font (IBM Plex Sans Condensed) -->
    <link
        rel="preconnect"
        href="https://fonts.googleapis.com"
    >
    <link
        rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin
    >
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet"
    >

    <!-- Bootstrap (CSS only) -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"
    >

    <link rel="stylesheet" href="css/websiteFont.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Data Science Club @ UVU</title>
</head>
<body>
    <header class="container-fluid">
        <div class="row py-4 bg-primary">
            <h1 class="col text-center text-white">
                DATA SCIENCE CLUB @ UVU
            </h1>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg sticky-top py-0 navbar-dark bg-dark">
        <!-- Container for entire navbar. -->
        <div class="container-fluid justify-content-end px-1">
            <!-- Hamburger menu that appears when screen gets smaller. -->
            <button class="navbar-toggler my-1" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Container for navbar items. -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item mx-4">
                        <a class="nav-link active text-center" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown mx-4">
                        <a class="nav-link dropdown-toggle text-center" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown">
                        Resources
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark shadow border-white bg-dark">
                            <li><a class="dropdown-item" href="#">Learning Paths</a></li>
                            <li><a class="dropdown-item" href="#">Tutorials</a></li>
                            <li><a class="dropdown-item" href="#">Workshops</a></li>
                            <li><a class="dropdown-item" href="#">Projects</a></li>
                        </ul>
                    </li>
                    <li class="nav-item mx-4">
                        <a class="nav-link text-center" href="#">About Us</a>
                    </li>
                    <li class="nav-item mx-4">
                        <a class="nav-link text-center" href="#">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="container-fluid" id="heroImage">
        <div class="row pt-5">
            <h4 class="col-12 mb-3 mt-5 text-center text-white">
                Ready to become a data expert? Click the button below to join our club!
            </h4>
        </div>
        <div class="row pb-5">
            <div class="col-4 col-md-5"></div>
            <a class="col-4 col-md-2 btn btn-primary mt-4 mb-5" href="">
                REGISTER
            </a>
            <div class="col-4 col-md-5"></div>
        </div>
    </section>

    <!-- Popper (required for dropdowns, popovers, tootltips, etc.) -->
    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous">
    </script>

    <!-- Bootstrap (JS only) -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous">
    </script>
</body>
</html>
